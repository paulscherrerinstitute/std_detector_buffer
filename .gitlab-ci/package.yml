.package:
  image: $DOCKER_IMAGE
  only: [ tags ]
  script:
    |
      echo ">>>>> Release build:"
      cmake -E env PACKAGE_VERSION=$CI_COMMIT_TAG cmake -B release -DCMAKE_BUILD_TYPE=Release -G Ninja
      cmake -E env PACKAGE_VERSION=$CI_COMMIT_TAG cmake --build release --target all
      echo ">>>>> Create Package"
      cmake -E env PACKAGE_VERSION=$CI_COMMIT_TAG cmake --build release --target package
  artifacts:
    when: on_success
    expire_in: 1 week
    paths:
      - release/std_detector_buffer*.rpm
      - release/std_detector_buffer*.tar.gz
